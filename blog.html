---
layout: blog
title: WebPerf IO - Blog
active: blog
pagetype: blog
---


{% for post in site.posts %}
  <div class="excerpt">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p class="meta">
      by {{ post.author }} on {{post.date | date: "%b %-d, %Y" }}
    </p>
    <div class="description">
      {{ post.excerpt }}
    </div>
    <p class="more">
      <a type="button" href="{{ post.url }}">Read more</a>
    </p>
  </div>
{% endfor %}
